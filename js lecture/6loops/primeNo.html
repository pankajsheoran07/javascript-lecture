    <script>
      let t = 0;
      //we check if  any number smaller than  a particular number is not dividing the number compelety so then we can say that particular number is a prime number
      function isPrime(number) {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            return false;
          }
        }

        return true;
      }

      //   console.log(isPrime(39));
      //   console.log(isPrime(13));
      //   console.log(isPrime(14));

      let i = 0;

      while (num <= userNumber) {

      }
