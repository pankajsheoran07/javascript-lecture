        } else {

      }

        if (userChoice == "bat") {

            score.win++; 
            return "you won";

            score.lost++;

            score.tie++;
         return "this is tie";
          }
        } else if (userChoice == "ball") {

             score.lost++;
            return "you loss";

            score.win++;

             score.tie++;
