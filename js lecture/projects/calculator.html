<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .calculator {
        background: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        width: 260px;
      }

      .display {
        background: #000;
        color: #0f0;
        height: 15px;
        font-size: 2rem;
        text-align: right;

        line-height: 10px;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .buttons button {
        padding: 20px;
        font-size: 1.2rem;
        background: #555;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      .buttons button:hover {
        background: #d35400;
      }

      .buttons .equal {
        grid-column: span 2;
        background: #e67e22;
      }

      .buttons .equal:hover {
        background: #d35400;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button
          onclick="cal = cal + '7'; document.querySelector('.display').innerText=cal;"
        >
          7
        </button>
        <button  onclick="cal = cal + '8'; document.querySelector('.display').innerText=cal;">8</button>
        <button  onclick="cal = cal + '9'; document.querySelector('.display').innerText=cal;">9</button>
        <button  onclick="cal = cal + '/'; document.querySelector('.display').innerText=cal;">/</button>
        <button  onclick="cal = cal + '4'; document.querySelector('.display').innerText=cal;">4</button>
        <button  onclick="cal = cal + '5'; document.querySelector('.display').innerText=cal;">5</button>
        <button  onclick="cal = cal + '6'; document.querySelector('.display').innerText=cal;">6</button>
        <button  onclick="cal = cal + '*'; document.querySelector('.display').innerText=cal;">*</button>
        <button  onclick="cal = cal + '1'; document.querySelector('.display').innerText=cal;">1</button>
        <button  onclick="cal = cal + '2'; document.querySelector('.display').innerText=cal;">2</button>
        <button  onclick="cal = cal + '3'; document.querySelector('.display').innerText=cal;">3</button>
        <button  onclick="cal = cal + '-'; document.querySelector('.display').innerText=cal;">-</button>
        <button  onclick="cal = cal + '0'; document.querySelector('.display').innerText=cal;">0</button>
        <button  onclick="cal = cal + '.'; document.querySelector('.display').innerText=cal;">.</button>
        <button  onclick="cal = cal + '+'; document.querySelector('.display').innerText=cal;">+</button>
        <button  onclick="cal = ''; document.querySelector('.display').innerText=cal;">c</button>
        <button  class="equal" onclick = "document.querySelector('.display').innerText = eval(cal)">=</button>
        
      </div>
    </div>
    <script>
      var cal = '';
      document.querySelector(".display").innerText = cal;
      console.log(4==4); //it will give true
      console.log(4=='4');//true
      console.log("5"===5); //it will give false
      console.log(5===5.0); //it will give true
    </script>
  </body>
</html>
